<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>   
    <div class="leftSection">
        <div class="logo">
            <img src="images.jpeg" alt="logo">
            OTOLIS
        </div>
        <div class="photoCredit">Free to use</div>
    </div>

  
  <div class="rightSection">
    <h1>This is not a real online service!</h1>
    <p>You know you need something like this in your life to help you realize your deepest dreams. Sign up <strong>now</strong> to get started. You <em>know</em> you want to.</p>
    
    <form>
      <h2>Lets do this!</h2>
      
      <div class="formGroup">
        <div>
          <label for="first-name">First Name</label>
          <input type="text" id="first-name" name="first_name">
        </div>
        <div>
          <label for="last-name">Last Name</label>
          <input type="text" id="last-name" name="last_name">
        </div>
      </div>
      
      <div class="formGroup">
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email">
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone">
        </div>
      </div>
      
      <div class="formGroup">
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
          <span class="error">* Passwords do not match</span>
        </div>
        <div>
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm_password">
        </div>
      </div>
      
      <button type="submit">Create Account</button>
      <a href="#">Already have an account? Log in</a>
    </form>
  </div>
  
        





        <script src="kms.js" defer>
    
        </script>
      </body>
    </html>
